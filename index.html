<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" alt="" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href=""> game controllers</a></li>
                    <li><a href="">vr accessories </a></li>
                    <li><a href="">media remotes </a></li>
                    <li><a href="">others </a></li>

                </ul>
            </nav>
            <img src="menu.png" alt="" class="menu-icon" onclick="togglemenu()">


        </div>
        <div class="row">
            <div class="col-1">
                <h2>ps4 v2 <br>dual shock 4</h2>
                <h3>wireless controllers for playstation 4</h3>
                <p>(compartible /Genric)</p>
                <h4>$32.50</h4>
                <button type="button">BUY NOW <img src="arrow.png" alt=""> </button>
            </div>
            <div class="col-2">
                <img src="controller.png" alt="" class="controll">
                <div class="color-box"></div>
                <div class="btn">
                    <img src="add.png" alt="">
                    <p><small> ADD TO CART</small></p>
                </div>
            </div>
        </div>
        <div class="social">
            <img src="fb.png" alt=""> 
            <img src="tw.png" alt="">
            <img src="ig.png" alt="">
        </div>
    </div>
<script>
    var menulist=document.getElementById("menulist");
    menulist.style.maxHeight="0px";


    function togglemenu(){
        if(menulist.style.maxHeight=="0px")
        {
            menulist.style.maxHeight="130px"

        }
         else{
            menulist.style.maxHeight="0px"
         }
    }

</script>
</body>

</html>
